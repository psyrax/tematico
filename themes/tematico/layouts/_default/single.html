{{ partial "header.html" . }}
<div class="container">
	<div class="row singleContainer">
		<div class="col-md-4 ">
			<div class="card">
				<img class="card-img-top img-fluid" src="{{.Site.BaseURL}}img/{{.Params.image}}" alt="Portada {{.Title}}" />
				<div class="card-img-overlay">
					<a href="#"  id="startPlaylist" data-listid="{{.Params.listid}}" ><i class="fa fa-play-circle-o fa-5x" id="controlSpan" aria-hidden="true"></i></a>
				</div>
				<div class="card-block">
					<h4 class="card-title">{{.Title}}</h4>
					<p class="card-text">{{ .Description}}</p>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			{{if isset .Params "tracks" }}
			<ul class="list-group list-group-flush">
				<li class="list-group-item"><h5>Tracklist</h5></li>
				{{range .Params.tracks}}
					<li class="list-group-item">{{ . }}</li>
				{{end}}
			</ul>
			{{end}}
		</div>
		<div class="col-md-4">
			{{.Content}} 
			{{if isset .Params "ytlink" }}
				<a href="{{.Params.ytlink}}"  target="_blank" class="btn btn-danger">Escuchar en Youtube</a>
			{{end}}
		</div>
	</div>
</div>
{{ partial "footer.html" . }}
